<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="social-links-profile-main/social-links-profile-main/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>SOCIAL LINKS</title>
  </head>
  <body>
    <main>
      <section class="profile">
        <div class="profile-picture">
          <img
            src="social-links-profile-main/social-links-profile-main/assets/images/avatar-jessica.jpeg"
            alt=""
          />
        </div>
        <div class="personal-information">
          <p class="name">Jessica Randall</p>
          <p class="address">London, United Kingdom</p>
        </div>
        <div class="bio">"Front-end developer and avid reader."</div>
      </section>
      <section class="links">
        <ul>
          <li><a href="">GitHub</a></li>
          <li><a href="">Frontend Mentor</a></li>
          <li><a href="">LinkedIn</a></li>
          <li><a href="">Twitter</a></li>
          <li><a href="">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
